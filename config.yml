baseurl: "https://jenniferkbriggs.github.io/"
#baseurl: "localhost"
title: My Blog
languageCode: en-us
theme: hugo-PaperMod
paginate: 10
publishDir: 'docs'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: WiKi
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                - name: Discord
                  url: https://discord.gg/ahpmTvhVmp

    fr:
        languageName: ":fr:"
        languageAltTitle: French
        weight: 2
        title: PaperModL2
        taxonomies:
          category: FRcategories
          tag: FRtags
          series: FRseries
        profileMode:
            enabled: true
            title: Jennifer K Briggs
            imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
            imageTitle: ProfileMode image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
            buttons:
                - name: Blog
                  url: posts
                - name: Profile Mode
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode
        menu:
            main:
                - name: Archive
                  url: archives/
                  weight: 5
                - name: FRTags
                  url: frtags
                  weight: 10
                - name: FRCategories
                  url: frcategories
                  weight: 10
                - name: FRSeries
                  url: frseries
                  weight: 10
                - name: NullLink
                  url: "#"

    fa:
        languagedirection: rtl
        weight: 3
        title: PaperMod RTL
        homeInfoParams:
            Title: "Hi there \U0001F44B"
            Content: Welcome to RTL layout
        taxonomies:
          category: FAcategories
          tag: FAtags
          series: FAseries
        menu:
            main:
                - name: FATags
                  url: fatags
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON
        
params:
  dateform: 'Jan 2, 2006'
  dateformShort: Jan 2
  dateformNum: '2006-01-02'
  dateformNumTime: '2006-01-02 15:04'
  homeSubtitle: A simple and beautiful blog
  disableReadOtherPosts: false
  enableSharingButtons: true
  description: My new homepage or blog
  keywords: 'homepage, blog'
  images:
    - ''

  homeInfoParams:
      Title: "Welcome!"
      Content: >
            I am a third year Bioengineering Ph.D. student at the University of Colorado | Anschutz Medical Campus. 
            
  socialIcons:
      - name: github
        url: "https://github.com/jenniferkbriggs"
      - name: twitter
        url: "https://twitter.com/JenniferKBriggs"
      - name: googlescholar
        url: "https://scholar.google.com/citations?user=jHMnHugAAAAJ&hl=en"




taxonomies:
  category: blog
  tag: tags
  series: series
languages:
  en:
    title: Jennifer K Briggs 
    subtitle: A simple theme for Hugo
    keywords: ''
    copyright: >-
      <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank"
      rel="noopener">CC BY-NC 4.0</a>
    readOtherPosts: Read other posts
    params:
      logo:
        logoText: Jennifer K Briggs
        logoHomeLink: /
menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts



