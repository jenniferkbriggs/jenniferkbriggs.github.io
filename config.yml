#baseurl: "https://jenniferkbriggs.github.io/"
baseurl: "localhost"
title: My Blog
languageCode: en-us
theme: hugo-PaperMod
paginate: 10
publishDir: 'docs'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
math: true #allows for latex markdown

minify:
    disableXML: true
    # minifyOutput: true



languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: WiKi
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                - name: Discord
                  url: https://discord.gg/ahpmTvhVmp

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  dateform: 'Jan 2, 2006'
  dateformShort: Jan 2
  dateformNum: '2006-01-02'
  dateformNumTime: '2006-01-02 15:04'
  homeSubtitle: A simple and beautiful blog
  disableReadOtherPosts: false
  enableSharingButtons: true
  description: My new homepage or blog
  keywords: 'homepage, blog'
  images:
  defaultTheme: dark
    - ''

  profileMode:
      enabled: true
      title: "Jennifer K Briggs" # optional default will be site title
      subtitle: "Ph.D. Student Univeristy of Colorado Anschutz Medical School
      // Department of Bioengineering"
      imageUrl: "Headshot.png" # optional
      imageTitle: "Headshot" # optional
      imageWidth: 250 # custom size
      imageHeight: 250 # custom size
      buttons:
        - name: Research
          url: /projects
        - name: CV
          url: BriggsCV.pdf


  homeInfoParams:
      Title: "Welcome!"
      Content: >
            I am a third year Bioengineering Ph.D. student at the University of Colorado | Anschutz Medical Campus.

  socialIcons:
      - name: github
        url: "https://github.com/jenniferkbriggs"
      - name: twitter
        url: "https://twitter.com/JenniferKBriggs"
      - name: googlescholar
        url: "https://scholar.google.com/citations?user=jHMnHugAAAAJ&hl=en"
      - name: linkedin
        url: https://www.linkedin.com/in/jennifer-briggsphysics
      - name: researchgate
        url: https://www.researchgate.net/profile/Jennifer-Briggs-5
      - name: email
        url: mailto:jennifer.kl.briggs@gmail.com


taxonomies:
  category: blog
  tag: tags
  series: series
languages:
  en:
    title: Jennifer K Briggs
    subtitle: A simple theme for Hugo
    keywords: ''
    copyright: >-
      <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank"
      rel="noopener">CC BY-NC 4.0</a>
    readOtherPosts: Read other posts
    params:
      logo:
        logoText: Jennifer K Briggs
        logoHomeLink: /
menu:
  main:
    - identifier: Research
      name: Research
      url: /projects
    - identifier: CV
      name: CV
      url: BriggsCV.pdf

    #- identifier: Learning/Teaching
    #  name: Learning
    #  url: /Learning
    #- identifier: Personal
  #    name: Personal
  #    url: /personal
